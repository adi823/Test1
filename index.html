<!doctype html>
<html>
<head>
  <title>Test1</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Task List App -->
  <div class = "container">
    <h1><b>To do App</b>!</h1>
    <br>

    <!-- New Task -->
    <div class="row">
      <div class="col col-md-offset-4 col-md-4">
        <div class="input-group">
          <input type="text" class="newTask form-control" placeholder="What need to be done?">
          <div class="input-group-btn btnCreate" title="Click to add task">
            <div class="btn btn-primary glyphicon glyphicon-plus"></div>
          </div>
        </div>
      </div>
    </div><!-- /New Task -->

    <!-- New Task validation warning -->
    <div class="row">
      	<div class="col-md-offset-4 col-md-4">
      		<div class="alert alert-warning hidden title-missing-alert" role="alert">Enter a task title</div>
      	</div>
    </div>

    <br/>
    <br/>

    <!-- The List Container -->
    <div class = "row">
      <div class = "list col col-md-offset-4 col-md-4"></div>
    </div>
  </div>

  <!-- Invisible template -->
  <div class = "template">
    <div class = "task input-group">
      <span class = "btnStatusTask input-group-addon">
        <span class = "glyphicon glyphicon-tasks"></span>
      </span>
      <span class = "taskLabel form-control"></span>
      <span class = "btnDeleteTask input-group-addon">
        <span class = "glyphicon glyphicon-minus"></span>
      </span>
    </div>
  </div>


     
  <!-- JS libraries -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <!-- custom JS -->
  <script src="js/todo.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
